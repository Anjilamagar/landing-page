<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics - Next-Gen Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-main': 'var(--brand-main)',
                        'brand-dark': 'var(--brand-dark)',
                        'brand-light': 'var(--brand-light)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* CSS Variables */
        :root {
            --brand-main: #7C5FDC;
            --brand-dark: #6B46C1;
            --brand-light: #A78BFA;
            --header-dark: #1a1a2e;
            --bg-dark: #0A0A0E;
            --purple-accent: #6C40C5;
            --purple-light: #A886F7;
            --text-light: #E0E0E0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #FFFFFF;
            min-height: 100vh;
        }

        /* Header Styles */
        .glass-effect {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Seamless blending */
        .header-blend {
            border-radius: 0;
            margin: 0;
            box-shadow: none;
            border-left: none;
            border-right: none;
        }

        .footer-blend {
            border-radius: 0;
            margin: 0;
            box-shadow: none;
            border-left: none;
            border-right: none;
        }

        /* Smooth transitions for seamless blending */
        header,
        footer {
            transition: all 0.3s ease;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 24px;
            height: 2px;
            background: white;
            transition: all 0.3s;
        }

        .menu-icon:hover span {
            background: #a855f7;
        }

        .search-input {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 600px;
        }

        .search-input:focus {
            max-width: 100%;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.2);
        }

        @keyframes pulse-border {

            0%,
            100% {
                border-color: rgba(168, 85, 247, 0.5);
            }

            50% {
                border-color: rgba(168, 85, 247, 1);
            }
        }

        .search-input:focus {
            animation: pulse-border 2s ease-in-out infinite;
        }

        .notification-banner {
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            transition: all 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-text {
            animation: slideIn 0.5s ease;
        }

        .icon-wrapper {
            transition: transform 0.3s ease;
        }

        .icon-wrapper:hover {
            transform: scale(1.1);
        }

        .action-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }

        /* Footer Styles */
        .glow-link {
            transition: all 0.3s ease;
        }

        .glow-link:hover {
            color: var(--brand-light) !important;
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.8);
            transform: translateY(-1px);
        }

        .glow-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.5), 0 0 8px rgba(167, 139, 250, 0.3);
        }

        /* Floating Dock Styles */
        .dock-glass {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease-out;
        }

        .interactive-dock {
            transform: translate(-50%, calc(100% - 30px));
            box-shadow: 0 -8px 15px rgba(0, 0, 0, 0.5);
        }

        .interactive-dock.is-open {
            transform: translate(-50%, 0);
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.4), 0 -4px 15px rgba(0, 0, 0, 0.3);
        }

        .dock-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .dock-item:hover {
            transform: translateY(-5px) scale(1.05);
            color: var(--brand-light);
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.5);
        }

        .dock-icon-wrapper {
            transition: transform 0.3s ease;
        }

        .dock-item:hover .dock-icon-wrapper {
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.7);
        }

        /* Hero Background Animation */
        .hero-background-placeholder {
            background-image: radial-gradient(circle at 10% 10%, rgba(108, 64, 197, 0.2), transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(168, 134, 247, 0.1), transparent 50%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite alternate;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Card Scrolling Styles */
        .scroll-card-container {
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--brand-light) transparent;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x proximity;
        }

        .scroll-card-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-card-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-card-container::-webkit-scrollbar-thumb {
            background: var(--brand-light);
            border-radius: 4px;
        }

        .scroll-card-container::-webkit-scrollbar-thumb:hover {
            background: var(--purple-accent);
        }

        .scroll-card-item {
            display: inline-block;
            transition: transform 0.5s ease-in-out;
            scroll-snap-align: start;
        }

        .scroll-card-item:hover {
            transform: scale(1.05);
        }

        /* Auto-scroll animation */
        @keyframes auto-scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .auto-scroll {
            animation: auto-scroll 30s linear infinite;
        }

        .auto-scroll:hover {
            animation-play-state: paused;
        }

        /* Product Card Enhancements */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        /* Hero section full screen */
        .hero-fullscreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Background Image Animation */
        .hero-bg-image {
            animation: zoomIn 1.5s ease-out forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.1);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Hero Animated Image */
        .hero-animated-image {
            pointer-events: none;
        }

        .hero-image-container {
            animation: fadeInScale 1.2s ease-out 0.3s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }

            to {
                opacity: 0.3;
                transform: scale(1) translateY(0);
            }
        }

        .hero-floating-image {
            animation: float 6s ease-in-out infinite;
        }

        /* Hero Text Animations */
        .hero-title {
            opacity: 0;
            animation: slideInUpFade 1s ease-out 0.5s forwards;
        }

        .hero-title-accent {
            background: linear-gradient(135deg, #ffffff 0%, #A78BFA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            opacity: 0;
            animation: slideInUpFade 1s ease-out 0.7s forwards;
        }

        .hero-button {
            opacity: 0;
            animation: slideInUpFade 1s ease-out 0.9s forwards;
        }

        @keyframes slideInUpFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auto-scroll for popular products */
        .popular-scroll-wrapper {
            overflow: hidden;
            position: relative;
        }

        .popular-scroll-track {
            display: flex;
            animation: continuous-scroll 40s linear infinite;
        }

        .popular-scroll-track:hover {
            animation-play-state: paused;
        }

        @keyframes continuous-scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }


        /* Text animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Customization section styles */
        .customize-section {
            background: rgba(26, 26, 46, 0.4);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
        }

        .request-box {
            background: rgba(26, 26, 46, 0.6);
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .request-box:hover {
            transform: scale(1.05);
            border-color: rgba(168, 85, 247, 0.6);
        }

        .menu-item-placeholder {
            padding: 10px;
            margin: 5px 0;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 8px;
            border-left: 3px solid rgba(168, 85, 247, 0.5);
        }

        /* Category panels styles */
        .category-panel {
            position: relative;
            min-height: 500px;
            min-width: 300px;
            overflow: hidden;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .category-panel {
                min-width: calc(33.333% - 1rem);
            }
        }

        .category-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        }

        .category-bg-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: opacity 0.4s ease;
        }

        .category-panel:hover .category-bg-image {
            opacity: 0.5;
        }

        .category-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .category-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .category-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--purple-light);
            text-shadow: 2px 2px 8px rgba(168, 85, 247, 0.6);
            margin-bottom: 1rem;
        }

        .category-shop-btn {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .category-shop-btn:hover {
            transform: translateX(5px);
            color: var(--purple-light);
        }

        /* Hamburger menu dropdown */
        .hamburger-menu-wrapper {
            position: relative;
        }

        .hamburger-menu-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            width: 300px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 50;
            margin-top: 2px;
        }

        .hamburger-menu-wrapper:hover .hamburger-menu-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Hero section adjustments */
        .hero-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100%;
            padding: 2rem;
        }

        .hero-text-container {
            max-width: 60%;
        }

        .hero-button-container {
            margin-top: 2rem;
        }

        .category-scroll-container {
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(168, 85, 247, 0.5) transparent;
            padding-bottom: 1rem;
        }

        .category-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .category-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .category-scroll-container::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.5);
            border-radius: 4px;
        }

        /* Search by picture button - moves with search bar */
        .search-by-image-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 10px;
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .search-by-image-btn:hover {
            background: rgba(168, 85, 247, 0.4);
            border-color: rgba(168, 85, 247, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .search-container.expanded .search-by-image-btn {
            right: 8px;
        }

        .image-upload-input {
            display: none;
        }

        /* Fade-in animation styles */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.visible .fade-in-item {
            opacity: 1;
            transform: translateY(0);
        }

        /* Stagger animation delays for items */
        .fade-in-section.visible .fade-in-item:nth-child(1) {
            transition-delay: 0.1s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(2) {
            transition-delay: 0.2s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(3) {
            transition-delay: 0.3s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(4) {
            transition-delay: 0.4s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(5) {
            transition-delay: 0.5s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(6) {
            transition-delay: 0.6s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(7) {
            transition-delay: 0.7s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(8) {
            transition-delay: 0.8s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(9) {
            transition-delay: 0.9s;
        }

        .fade-in-section.visible .fade-in-item:nth-child(10) {
            transition-delay: 1s;
        }

        /* Asymmetric Grid Layout */
        .asymmetric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            grid-auto-rows: minmax(200px, auto);
        }

        @media (min-width: 768px) {
            .asymmetric-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, minmax(200px, auto));
            }

            .asymmetric-card.large-card {
                grid-column: span 2;
                grid-row: span 2;
            }

            .asymmetric-card.medium-card {
                grid-column: span 1;
                grid-row: span 2;
            }

            .asymmetric-card.small-card {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        @media (min-width: 1024px) {
            .asymmetric-grid {
                gap: 2rem;
            }
        }

        /* Search Modal Styles */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .search-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .search-modal-content {
            width: 90%;
            max-width: 600px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(168, 85, 247, 0.5);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .search-modal.active .search-modal-content {
            transform: translateY(0);
        }

        .search-modal-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(168, 85, 247, 0.1);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-modal-input:focus {
            border-color: rgba(168, 85, 247, 0.7);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .search-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
